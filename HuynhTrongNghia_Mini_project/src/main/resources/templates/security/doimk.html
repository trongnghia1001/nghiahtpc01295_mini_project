<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
th:replace="~{/layout/index :: dynamic(~{::main})}">
<body ng-controller="shopping-cart-app">
	<main>
<!-- 	<form th:action="@{/security/login}" method="post"> -->
		<div class="panel panel-danger">
	<div class="panel-heading" th:text="#{nav.dmk}"></div>
	<div class="panel-body">
		<div class="row">
			<div class="col-sm-8">
				<div class="row">
					<div class="form-group col-sm-6">
						<div>Username</div>
						<!-- <input ng-model="form.username" class="form-control"> -->
						<div class="form-control" id="username">[[${#request.remoteUser}]]</div>
					</div>
					<div class="form-group col-sm-6">
						<div>Password</div>
						<input ng-model="form.password" type="password" class="form-control">
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-6">
						<div>New Password</div>
						<input ng-model="form.newPass" type="password" class="form-control">
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-6">
						<div>Comfirm Password</div>
						<input ng-model="form.confirm" type="password" class="form-control">
					</div>
					
				</div>
			</div>
		</div>
	</div>
	<div class="panel-footer text-center">
		<button ng-click="dmk()" class="btn btn-primary">
			<b class="glyphicon glyphicon-clus"></b>Xác Nhận
		</button>
	</div>
</div>
<!-- </form> -->
	</main>
</body>
</html>

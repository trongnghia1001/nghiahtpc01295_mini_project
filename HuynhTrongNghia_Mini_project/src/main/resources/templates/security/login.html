<div xmlns:th="http://www.thymeleaf.org" 
th:replace="~{/layout/index :: dynamic(~{::main})}">
<main>
	<form th:action="@{/security/login}" method="post"class="col-sm-8 col-sm-offet-2">
		<div class="panel panel-danger">
			<div class="panel-heading" th:text="#{nav.dn}"></div>
			<div class="panel-body">
				<div class="form-group">
					<div th:text="#{nav.un}"></div>
					<input name="username" class="form-control">
				</div>
				<div class="form-group">
					<div th:text="#{nav.mk}"></div>
					<input name="password" type="password" class="form-control">
				</div>
				<div class="form-group">
					<div class="form-control">
						<label class="checkbox-inline">
							<input type="checkbox" name="remember-me" th:text="#{nav.gn}">
						</label>
					</div>
				</div>
				<button class="btn btn-danger"><a th:href="@{/security/registration/form}" th:text="#{nav.dk}"></a></button>
			</div>
			<div class="panel-footer text-right">
				<i class="pull-left text-danger" th:text="${message}"></i>
				<button class="btn btn-danger" th:text="#{nav.dn}"></button>
			</div>
		</div>
	</form>
</main>
</div>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
th:replace="~{/layout/index :: dynamic(~{::main})}">
<body>
	<main class="row">
		<div th:each="p:${items.content}" class="col-sm-4">  
			<div class="panel panel-danger poly-item text-center">
				<div class="panel-heading">
					<div class="panel-title" th:utext="${p.name}"></div>
				</div>
				<div class="panel-body">
					<a th:href="@{|/product/detail/${p.id}|}">
						<img th:src="@{|/assets/images/${p.image}|}">
					</a>
				</div>
				<div class="panel-footer text-right">
					<b class="pull-left">[[${p.price}]]đ</b>
					<button th:attr="ng-click=@{|cart.add(${p.id})|}" class="btn btn-success">
						<i class="glyphicon glyphicon-shopping-cart"></i>
					</button>	
				</div>	
			</div>
		</div>
		<ul class="pagination justify-content-center" style="margin: 20px 0">
				<li class="page-item"><a class="page-link"
					th:href="@{/product/list?p=0}">Ä�áº§u</a></li>
				<li class="page-item"><a class="page-link"
					th:href="@{|/product/list?p=${items.number-1}|}">TrÆ°á»›c</a></li>
				<li class="page-item"><a class="page-link">[[${items.number+1}]]
						of [[${items.totalPages}]]</a></li>
				<li class="page-item"><a class="page-link"
					th:href="@{|/product/list?p=${items.number+1}|}">Sau</a>
				</li>
	</ul>	
	</main>
				
</body>
</html>
